var swalsucc = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "success"
    });
}

var swalwarn = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "warning"
    });
}

var swalerror = function(str,title){
	if(!str){ str=""; }
	if(!title){ title=""; }
	swal({
        title: title,
        text: str,
        type: "error"
    });
}
//日期格式化，插件会自动引用
var dates = $.fn.datepicker.dates = {
		en: {
			days: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
			daysShort: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
			daysMin: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
			months: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
			monthsShort: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
			today: "Today",
			clear: "Clear"
		},
        cn: {
            days: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
            daysShort: ["日", "一", "二", "三", "四", "五", "六", "七"],
            daysMin: ["日", "一", "二", "三", "四", "五", "六", "七"],
            months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            today: "今天",
            clear: "清除"
        }
	};
//通用报表的分页方法
var setPagination=function(currPage,totalPageCount,totalCount,angula){
  	angula.totalPageCount=totalPageCount;//总页数
  	angula.totalCount=totalCount;//总记录数
  	angula.currPage = currPage; //当前页
  	angula.paginationClick=function(direction){
  		var currPage=parseInt(this.currPage);
  		var totalPageCount=parseInt(this.totalPageCount);
  		if(direction=='left'){
  			if((currPage-1)<=0){
  				return false;
  			}
  			pageBean.currPage=(currPage-1);
  		}else if(direction=='right'){
  			if((currPage+1)>totalPageCount){
  				return false;
  			}
  			pageBean.currPage=(currPage+1);
  		}
  		pageBean.pagingType=direction;
  		loadinfo(false);
  	}
  }
//把查询条件变成GET的查询字符串  
var param = function(obj) {
    var query = '';
    var name, value, fullSubName, subName, subValue, innerObj, i;
    for (name in obj) {
        value = obj[name];
        if (value instanceof Array) {
            for (i = 0; i < value.length; ++i) {
                subValue = value[i];
                fullSubName = name + '[' + i + ']';
                innerObj = {};
                innerObj[fullSubName] = subValue;
                query += param(innerObj) + '&';
            }
        } else if (value instanceof Object) {
            for (subName in value) {
                subValue = value[subName];
                fullSubName = name + '[' + subName + ']';
                innerObj = {};
                innerObj[fullSubName] = subValue;
                query += param(innerObj) + '&';
            }
        } else if (value !== undefined && value !== null) {
            query += encodeURIComponent(encodeURIComponent(name)) + '='
                    + encodeURIComponent(encodeURIComponent(value)) + '&';
        }
    }
    return query.length ? query.substr(0, query.length - 1) : query;
}

<script type="text/ng-template" id="echartContent">

                <div class="box-tools pull-right" ng-show="x" ng-init="x=false">
                    <button name="reload_{{widget.widget.id}}" type="button" class="btn btn-box-tool" ng-click="reload(widget)"><i
                            class="fa fa-refresh"></i>

                            class="fa fa-square-o"></i>
                    </button>
                </div>
            </div>

            	<div class="overlay">

			</div>

    </div>
</script>
