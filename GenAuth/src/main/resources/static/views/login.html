<meta charset="utf-8">
<link href="css/login/login.css" rel="stylesheet">
<link href="css/login/base.css" rel="stylesheet">
<div particleground class="login-backgroud" id="login-backgroud">
	<div class="login-box">
		<form name="loginForm" role="form">
			<div class="title">
				<label><font size="4" >请输入登录信息</font></label>
			</div>
			<div class="username">
				<label for="inPt"> <img src="img/uesname.png" alt="">
				</label> <input id='inPt' name="name" type="text" maxlength="10"
					placeholder="请输入用户名" ng-model="login_name" autocomplete="off"
					required> <label style="margin-left: 80%;"
					ng-show="login_name"> <img src="img/tick.png" alt="">
				</label>
			</div>
			<div class="password">
				<label for="passW"> <img src="img/password.png" alt="">
				</label>
				<!--  两个name一样的输入框，防止浏览器自动记住密码 -->
				<input type="password" name="password" style="display: none">
				<input id='passW' type="text" name="password" maxlength="10"
					onfocus="this.type='password'" autocomplete="off"
					placeholder="请输入密码" ng-model="login_password"
					ng-keyup="myKeyup($event)" required> <label
					style="margin-left: 80%;" ng-show="login_password"> <img
					src="img/tick.png" alt="">
				</label>
			</div>
			<div class="btn" type="submit"
				ng-disabled="loginForm.name.$invalid||loginForm.password.$invalid"
				ng-click="login()">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
			<div class="checked-box clearfix">
				<div>
					<input id="check" type="checkbox" ng-model="remenberMe"> <label
						for="check">记住我</label>
				</div>
				<div>
					<a ng-click="fogetPassword()">忘记密码</a>
				</div>
			</div>
		</form>
	</div>
</div>
