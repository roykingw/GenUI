<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
    <span class="fa fa-caret-down"></span></button>
<ul class="dropdown-menu">
    <li ng-click="param.values[_i]='{now(\'M\', -1, \'yyyy-MM-dd\')}'"><a>最近一月</a></li>
    <li ng-click="param.values[_i]='{now(\'W\', -1, \'yyyy-MM-dd\')}'"><a>最近一周</a></li>
    <li ng-click="param.values[_i]='{now(\'D\', -10, \'yyyy-MM-dd\')}'"><a>最近十天</a></li>
    <li ng-click="param.values[_i]='{now(\'D\', -10, \'timestamp\')}'"><a>最近十天(时间戳)</a></li>
    <li ng-click="param.values[_i]='{now(\'h\', -3, \'timestamp\')}'"><a>最近3小时(时间戳)</a></li>
    <li ng-click="param.values[_i]='{now(\'m\', -60, \'timestamp\')}'"><a>最近60分钟(时间戳)</a></li>
    <li ng-click="param.values[_i]='{loginName}'"><a>当前账户帐号</a></li>
    <li ng-click="param.values[_i]='{userName}'"><a>当前账户登录名</a></li>
    <li ng-click="param.values[_i]='{userRoles}'"><a>当前用户角色</a></li>
</ul>
