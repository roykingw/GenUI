<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">交互类型</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="param.paramType"
                        ng-options="d.value as d.name for d in param_types"></select>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">宽度</label>
            <div class="col-sm-8">
                <input type="text" ng-model="param.cfg.width" class="form-control" placeholder="1-12">
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">值格式化</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" ng-model="param.cfg.formatter" class="form-control">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.formatter='YYYY-MM-DD HH:mm:ss'"><a>YYYY-MM-DD HH:mm:ss</a></li>
                            <li ng-click="param.cfg.formatter='YYYY-MM-DD'"><a>YYYY-MM-DD</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">最小值</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.min">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.min='now(-1,\'h\')'"><a>一小时前</a>
                            </li>
                            <li ng-click="param.cfg.min='now(-1,\'d\')'"><a>一天前</a>
                            </li>
                            <li ng-click="param.cfg.min='now(-1,\'M\')'"><a>一月前</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">最大值</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.max">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-caret-down"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.max='now()'"><a>现在</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'h\')'"><a>一小时前</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'d\')'"><a>一天前</a>
                            </li>
                            <li ng-click="param.cfg.max='now(-1,\'M\')'"><a>一个月前</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">值格式化</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" ng-model="param.cfg.value_fmt" class="form-control">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-question"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.value_fmt='YYYY-MM-DD'"><a>只有日期类型需要格式化 'YYYY-MM-DD'</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row form-horizontal" style="margin-bottom: 10px">
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">步长</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.step">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.step='interval(1,\'s\')'"><a>一秒钟</a></li>
                            <li ng-click="param.cfg.step='interval(1,\'m\')'"><a>一分钟</a></li>
                            <li ng-click="param.cfg.step='interval(1,\'h\')'"><a>一小时</a></li>
                            <li ng-click="param.cfg.step='interval(1,\'d\')'"><a>一天</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">最大间距</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.maxRange">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.maxRange='interval(1,\'s\')'"><a>一秒钟</a></li>
                            <li ng-click="param.cfg.maxRange='interval(1,\'m\')'"><a>一分钟</a></li>
                            <li ng-click="param.cfg.maxRange='interval(1,\'h\')'"><a>一小时</a></li>
                            <li ng-click="param.cfg.maxRange='interval(1,\'d\')'"><a>一天</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label class="col-sm-4 control-label-compact">默认间距</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="param.cfg.range">
                    <div class="input-group-btn">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-clock-o"></span></button>
                        <ul class="dropdown-menu">
                            <li ng-click="param.cfg.range='interval(1,\'s\')'"><a>一秒钟</a></li>
                            <li ng-click="param.cfg.range='interval(1,\'m\')'"><a>一分钟</a></li>
                            <li ng-click="param.cfg.range='interval(1,\'h\')'"><a>一小时</a></li>
                            <li ng-click="param.cfg.range='interval(1,\'d\')'"><a>一天</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
